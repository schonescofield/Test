<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
      
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mebarki Wissal </title>

      <!-- Link to your manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- Define the theme color for browsers -->
  <meta name="theme-color" content="#000000">
  
  <!-- Favicon  -->
<link rel="icon" href="/android-launchericon-48-48.png" sizes="48x48">
<link rel="icon" href="/android-launchericon-72-72.png" sizes="72x72">

<!-- Tailwind CSS -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">


<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  height: 75vh;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
  position: relative;
}

.navbar{
}

    .card {
      width: 280px;
      height: 448px;
      perspective: 1000px;

    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      top : 2px;
      
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0px 2px 12px 1px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .front img,
    .back img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="inner" id="card">
      <div class="side front">
        <img src="front.png">
      </div>

      <div class="side back">
        <img src="back.png">
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    let startX = 0;

    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50 || endX > startX + 50) {
        card.classList.toggle("flipped");
      }
    });

    // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered!', reg.scope))
                    .catch(err => console.log('SW Failed:', err));
            });
        }

  </script>
</body>
</html>
